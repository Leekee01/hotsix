<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/login-join.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="join-tab">
      <header class="header">
        <span class="header_text"> HOTSIX </span>
        <span class="header_text_2"
          >Welcome 프린이들,<br />
          또 보네!</span
        >
      </header>
      <main class="main">
        <form class="email-form">
          <div class="email-form_text">
            <span class="email-form_text_span">이메일</span>
          </div>
          <input
            class="email-input"
            type="email"
            placeholder="이메일을 입력해주세요."
          />
          <button type="submit" data-method="email" class="email-form_btn">
            <span class="email-form_btn_text">이메일로 로그인하기</span>
          </button>
        </form>

        <p class="center-text">또는</p>

        <div class="icon-group">
          <button class="icon-group_btn" type="button">
            <span class="icon-group_btn_icon">
              <i class="fa-brands fa-google fa-3x"></i>
            </span>
            <p class="icon-group_btn_text">Google</p>
          </button>

          <button class="icon-group_btn" type="button">
            <span class="icon-group_btn_icon">
              <i class="fa-brands fa-github fa-3x"></i>
            </span>
            <p class="icon-group_btn_text">Github</p>
          </button>
        </div>

        <div class="join">
          <span class="join-text">아직 회원이 아니신가요?</span>
          <a href="#" class="join-link" target="_blank" ;
            ><span>회원가입</span></a
          >
        </div>

        <hr style="border: solid 1px rgb(195, 190, 190); width: 90%" />

        <div class="last">
          <a href="#" target="_blank" class="last-link" ;>이용약관</a>
          <a href="#" target="_blank" class="last-link" ;>개인정보처리방침</a>
        </div>

        <div class="language">
          <select class="language-list">
            <option selected="" value="ko_KR">한국어</option>
            <option value="en_US">English</option>
            <option value="ja">日本語</option>
          </select>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/354a8c5608.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
